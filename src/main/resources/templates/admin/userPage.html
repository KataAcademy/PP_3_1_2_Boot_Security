<!--боковая панель-->


<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2">
                        <div class="d-flex flex-column flex-shrink-0 p-1" style="width: 140px;">
                            <ul class="nav nav-pills flex-column mb-auto">
                                <li class="nav-item">
                                    <div class="p-0 col-2">
                                        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                            <a class="nav-link" href="/admin" sec:authorize="hasAuthority('ROLE_ADMIN')" role="tab"
                                               aria-controls="v-pills-home" aria-selected="true">Admin</a>
                                            <a class="nav-link active" href="/user" sec:authorize="(hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER'))" role="tab"
                                               aria-controls="v-pills-profile" aria-selected="false">User</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-10" style="background-color: #f3f3f3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Admin panel</h1>
                        <div class="container-fluid">
                            <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home"
                                   role="tab"
                                   aria-controls="nav-home" aria-selected="true">Users table</a>
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                     aria-labelledby="nav-home-tab">

                                    <!--    верх таблицы-->


                                    <!--таблица -->

                                    <div class="col-12">
                                        <div class="container-fluid">
                                            <table class="table table-striped">
                                                <div class="card-body" bg-primary text-white>
                                                    <table class="table table-striped table-hover">
                                                        <tr>
                                                            <th>ID</th>
                                                            <th>Name</th>
                                                            <th>Surname</th>
                                                            <th>Age</th>
                                                            <th>Email</th>
                                                            <th>Role</th>
                                                        </tr>
                                                        <tr th:each="user : ${user}">
                                                            <td th:text="${user.id}">id</td>
                                                            <td th:text="${user.username}">name</td>
                                                            <td th:text="${user.surname}">surname</td>
                                                            <td th:text="${user.age}">age</td>
                                                            <td th:text="${user.email}">email</td>
                                                            <td th:text="${user.roles}">roles</td>
                                                        </tr>
                                                    </table>
                                                    </div>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
