<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>User page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <style>
    .col-10 {
      margin-top: -8px;
      padding-top: -8px;
      margin-left: 0;
      padding-left: 0;
    }

    .col-2 {
      margin-top: 5px;
      padding-top: 5px;
      margin-right: 0;
      padding-right: 0;
    }

    .col-1 {
      padding-right: -1%;
      margin-right: -1%;
    }

    .topTable {
      padding-top: -53px;
      margin-top: -53px;
    }

    .wrap {
      height: 100vh;
    }
  </style>
</head>
<body>
<div class="p-3 mb-2 bg-dark text-white" style="height: 50px;">
  <div class="row">
    <div class="col-11">
      <h5>
        <span class="font-weight-bold" th:text="${user.getUsername()}"></span>
        with roles:
        <span th:each="role : ${user.getRoles()}">
                    <span th:text="${role}"></span>
                </span>
      </h5>
    </div>
    <div class="col-1">
      <a href="/logout" style="color: darkgray" class="text-decoration-none d-flex justify-content-end">Logout</a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-2">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#userPage" role="tab"
         aria-controls="v-pills-home" aria-selected="true">User</a>
    </div>
  </div>
  <div class="col-10">
    <div class="shadow-none p-3 mb-5 bg-light rounded-0 wrap">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="userPage" role="tabpanel"
             aria-labelledby="v-pills-home-tab">
          <h1>User information-page</h1>
          <div class="border shadow-sm p-3 mb-5 bg-light rounded-top bg-secondary d-flex align-items-center"
               style="max-width: 98%; max-height: 50px;">
            <h4>About user</h4>
          </div>
          <div class="border shadow-sm p-3 mb-5 bg-white rounded-bottom topTable"
               style="max-width: 98%;">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getAge()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td>
            <span th:each="role : ${user.getRoles()}">
                <span th:text="${role}"></span>
            </span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
